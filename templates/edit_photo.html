{% extends "base.html" %}

{% block title %}Edit Photo - IT Department Portal{% endblock %}

{% block content %}
<style>
.edit-header {
    background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
    color: white;
    padding: 6rem 0 2rem 0;
    margin: -1rem -1rem 3rem -1rem;
    border-radius: 0 0 30px 30px;
    box-shadow: 0 4px 15px rgba(253, 126, 20, 0.2);
}
.photo-preview {
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: transform 0.3s;
}
.photo-preview:hover {
    transform: scale(1.02);
}
</style>

<div class="edit-header text-center">
    <div class="container">
        <h1 class="fw-bold mb-2 text-dark"><i class="bi bi-image me-2"></i>Edit Photo</h1>
        <p class="mb-0 text-dark opacity-75">Update caption for gallery image</p>
    </div>
</div>

<div class="container pb-5" style="margin-top: -50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden bg-white">
                <div class="card-body p-4 text-center">

                    <div class="mb-4 position-relative">
                        <img src="{{ url_for('static', filename='uploads/' + photo.image_file) }}"
                             class="img-fluid photo-preview w-100 object-fit-cover"
                             style="max-height: 300px; object-fit: cover;"
                             alt="Current Photo">
                        <span class="badge bg-dark position-absolute top-0 end-0 m-3 shadow">Current Image</span>
                    </div>

                    <form method="POST">
                        <div class="form-floating mb-4 text-start">
                            <input type="text" name="caption" class="form-control rounded-3 border-2" id="floatingCaption" placeholder="Caption" value="{{ photo.caption }}">
                            <label for="floatingCaption">Photo Caption</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold text-white shadow-sm rounded-pill">
                                Update Caption
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-light rounded-pill fw-bold text-muted">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
